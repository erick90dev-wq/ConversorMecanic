<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecánico Pro Ultra</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --warning: #fbbf24;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card);
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 { 
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #94a3b8;
        }

        select, input {
            width: 100%;
            padding: 15px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .result-container {
            background: rgba(56, 189, 248, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px dashed #334155;
        }

        .main-res {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent);
            margin: 10px 0;
        }

        .detail-res {
            font-size: 0.95rem;
            color: #94a3b8;
            line-height: 1.4;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: var(--warning);
            color: #000;
            font-weight: bold;
            font-size: 0.75rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Mecánico Pro ⚡</h2>
    
    <div class="input-group">
        <label>Modo de Conversión</label>
        <select id="mode" onchange="convert()">
            <option value="mm_to_in">Milímetros a Pulgadas</option>
            <option value="in_to_mm">Pulgadas a Milímetros</option>
        </select>
    </div>

    <div class="input-group">
        <label>Valor a calcular</label>
        <input type="number" id="input" placeholder="0.00" inputmode="decimal" oninput="convert()">
    </div>

    <div class="result-container" id="resBox">
        <div class="detail-res">Esperando entrada...</div>
        <div class="main-res" id="mainVal">--</div>
        <div id="subVal"></div>
    </div>
</div>

<script>
    function convert() {
        const val = parseFloat(document.getElementById('input').value);
        const mode = document.getElementById('mode').value;
        const main = document.getElementById('mainVal');
        const sub = document.getElementById('subVal');
        
        if (!val || val <= 0) {
            main.innerText = "--";
            sub.innerHTML = "";
            return;
        }

        if (mode === 'mm_to_in') {
            const inches = val / 25.4;
            const frac = toFraction(inches);
            main.innerText = frac;
            sub.innerHTML = `<div class="detail-res">Exacto: ${inches.toFixed(4)}"</div>
                             <div class="badge">Llave sugerida</div>`;
        } else {
            const mm = val * 25.4;
            main.innerText = mm.toFixed(2) + " mm";
            sub.innerHTML = `<div class="detail-res">Llave comercial: ${Math.round(mm)} mm</div>`;
        }
    }

    function toFraction(dec) {
        const denominators = [2, 4, 8, 16, 32, 64];
        let bestNum = 0;
        let bestDen = 1;
        let minDiff = Infinity;

        for (let d of denominators) {
            let n = Math.round(dec * d);
            let diff = Math.abs(dec - n / d);
            if (diff < minDiff) {
                minDiff = diff;
                bestNum = n;
                bestDen = d;
            }
        }

        if (bestNum === 0) return '---';

        // Simplificar
        const gcd = (a, b) => b ? gcd(b, a % b) : a;
        const common = gcd(bestNum, bestDen);
        bestNum /= common;
        bestDen /= common;

        return bestDen === 1 ? bestNum + '"' : `${bestNum}/${bestDen}"`;
    }
</script>
</body>
</html>
